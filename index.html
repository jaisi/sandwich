<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
</head>
<body>

<div id="container">
	<div class="form-group">
		<div class="jumbotron"><h2><center>Sandwich Maker!!!</center></h2>
			<div id="final-order"></div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<label>Bread</label>
				<select id="sel-bread" multiple class="form-control">
									<option value="none" class="list-group-item">None</option>
									<option value="wheat" class="list-group-item">Wheat</option>
									<option value="italian" class="list-group-item">Italian</option>
									
				</select> 

			</div>
			<div class="col-xs-6">
				<label>Meat</label>
				<select id="sel-meat" multiple class="form-control">
									<option value="none" class="list-group-item">None</option>
									<option value="bacon" class="list-group-item">Bacon</option>
									<option value="turkey" class="list-group-item">Turkey</option>
									
				</select> 
				
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<label>Cheese</label>
				<select id="sel-cheese" multiple class="form-control">
						<option value="none" class="list-group-item">None</option>
						<option value="provolone" class="list-group-item">Provolone</option>
						<option value="swiss" class="list-group-item">Swiss</option>
						
				</select>
	
			</div>
			<div class="col-xs-6">
				<label>Condiments</label>
				<select id="sel-condiments" multiple class="form-control">
						<option value="none" class="list-group-item">None</option>
						<option value="ketchup" class="list-group-item">Ketchup</option>
						<option value="mustard" class="list-group-item">Mustard</option>
						
				</select> 
	
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<label>Veggies</label>
				<select id="sel-veggies" multiple class="form-control">
						<option value="none" class="list-group-item">None</option>
						<option value="olives" class="list-group-item">Olives</option>
						<option value="cucumber" class="list-group-item">Cucumbers</option>
						
				</select> 
	
			</div>
		</div>

		</div>
</div>

<script type="text/javascript" src="js/DOMHandler.js"></script>
<script type="text/javascript" src="js/SandwichMaker.js"></script>
<script type="text/javascript" src="js/bread.js"></script>
<script type="text/javascript" src="js/cheese.js"></script>
<script type="text/javascript" src="js/condiments.js"></script>
<script type="text/javascript" src="js/meat.js"></script>
<script type="text/javascript" src="js/veggies.js"></script>
</body>
</html>
