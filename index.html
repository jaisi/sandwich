<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="bread">
	<h3>Bread</h3>
	<select id="sel-bread">
						<option value="wheat">Wheat</option>
						<option value="italian">Italian</option>
						
	</select> 
</div>
<hr>
<div id="meat">
	<h3>Meat</h3>
	<select id="sel-meat">
						<option value="bacon">Bacon</option>
						<option value="turkey">Turkey</option>
						
	</select> 
	<hr>
</div>
<div id="cheese">
	<h3>Cheese</h3>
	<select id="sel-cheese">
						<option value="provolone">Provolone</option>
						<option value="swiss">Swiss</option>
						
	</select>
	<hr> 
</div>
<div id="condiments">
	<h3>Condiments</h3>
	<select id="sel-condiments">
						<option value="ketchup">Ketchup</option>
						<option value="mustard">Mustard</option>
						
	</select> 
	<hr>
</div>
<div id="veggies">
	<h3>Veggies</h3>
	<select id="sel-veggies">
						<option value="olives">Olives</option>
						<option value="cucumber">Cucumbers</option>
						
	</select> 
	<hr>
</div>
<div id="final-order"></div>







<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/DOMHandler.js"></script>
<script type="text/javascript" src="js/SandwichMaker.js"></script>
<script type="text/javascript" src="js/bread.js"></script>
<script type="text/javascript" src="js/cheese.js"></script>
<script type="text/javascript" src="js/condiments.js"></script>
<script type="text/javascript" src="js/meat.js"></script>
<script type="text/javascript" src="js/veggies.js"></script>
</body>
</html>
